<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace Visualizer - Waterfall View</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>üîç Trace Visualizer</h1>
            <div class="header-controls">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search spans..." disabled />
                    <div class="search-nav" id="search-nav">
                        <span class="search-count" id="search-count"></span>
                        <button class="search-nav-btn" id="search-prev" title="Previous (‚Üë)">‚ñ≤</button>
                        <button class="search-nav-btn" id="search-next" title="Next (‚Üì)">‚ñº</button>
                        <button class="search-nav-btn" id="search-clear" title="Clear">‚úï</button>
                    </div>
                </div>
                <label for="file-input" class="file-label">
                    üìÅ Load Trace File
                    <input type="file" id="file-input" accept=".json" />
                </label>
                <button id="load-sample" class="btn btn-secondary">Load Sample</button>
                <button id="collapse-all" class="btn btn-secondary" disabled>Collapse All</button>
                <button id="expand-all" class="btn btn-secondary" disabled>Expand All</button>
            </div>
        </header>

        <div class="main-content">
            <!-- Sidebar with trace info -->
            <aside class="sidebar" id="sidebar">
                <div class="trace-info" id="trace-info">
                    <h3>Trace Information</h3>
                    <div class="info-placeholder">Load a trace file to see information</div>
                </div>
                <div class="service-legend" id="service-legend">
                    <h3>Services</h3>
                    <div class="legend-items" id="legend-items"></div>
                </div>
                <div class="span-details" id="span-details">
                    <h3>Span Details</h3>
                    <div class="details-placeholder">Click on a span to see details</div>
                </div>
            </aside>

            <!-- Main waterfall view -->
            <main class="waterfall-container">
                <div class="waterfall-header" id="waterfall-header">
                    <div class="header-name">Span Name</div>
                    <div class="header-timeline">
                        <div class="time-markers" id="time-markers"></div>
                    </div>
                </div>
                <div class="waterfall-body" id="waterfall-body">
                    <div class="empty-state" id="empty-state">
                        <div class="empty-icon">üìä</div>
                        <h2>No Trace Loaded</h2>
                        <p>Load a JSON trace file to visualize the spans in a waterfall view</p>
                        <p class="hint">Supports OpenTelemetry trace exports</p>
                    </div>
                </div>
            </main>
        </div>

        <footer class="footer">
            <span id="span-count">0 spans</span>
            <span id="trace-duration">Duration: -</span>
        </footer>
    </div>

    <script src="trace-visualizer.js"></script>
</body>
</html>
